<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Party Finder - Encuentra los mejores lugares para salir de fiesta"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json proporciona metadatos utilizados cuando su aplicación web está
      instalada en el dispositivo móvil o escritorio de un usuario.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observe el uso de %PUBLIC_URL% en las etiquetas anteriores.
      Se reemplazará con la URL de la carpeta `public` durante la compilación.
      Solo los archivos dentro de la carpeta `public` pueden ser referenciados desde el HTML.

      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará
      correctamente tanto con el enrutamiento del lado del cliente como con una URL pública no raíz.
      Aprenda a configurar una URL pública no raíz ejecutando `npm run build`.
    -->
    <title>Party Finder - App de Fiestas</title>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
    <!--
      Este archivo HTML es una plantilla.
      Si lo abre directamente en el navegador, verá una página vacía.

      Puede agregar fuentes web, metaetiquetas o análisis a este archivo.
      El paso de compilación colocará los scripts incluidos en la etiqueta <body>.

      Para comenzar el desarrollo, ejecute `npm start` o `yarn start`.
      Para crear un paquete de producción, use `npm run build` o `yarn build`.
    -->
  </body>
</html>
